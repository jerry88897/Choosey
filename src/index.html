<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Choosey</title>
    <link rel="stylesheet" href="index1.css" />
    <link rel="icon" href="./icon/Icon.ico" type="image/x-icon" / >
    <script defer src=""></script>
  </head>

  <body>
    <div id="login_box" class="l-form">
      <form action="" class="form">
        <div class="logoBox">
          <img src="./icon/logoWithName.png" class="logo" />
        </div>
        <div class="login_title">登入</div>
        <div class="login_title_small">使用您的 校園資訊系統 帳戶</div>

        <div class="form_div">
          <input
            id="id"
            type="text"
            class="form_input"
            placeholder=" "
            maxlength="10"
          />
          <label for="" class="form_label">學號</label>
        </div>

        <div class="form_div">
          <input
            id="ps"
            type="password"
            class="form_input"
            placeholder=" "
            maxlength="30"
          />
          <label for="" class="form_label">密碼</label>
        </div>

        <div id="login" class="form_button">登入</div>
      </form>
    </div>
    <div class="waveBox">
      <div id="wave" class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    <div id="classList"></div>
    <script>
      require("./loginPage.js");
    </script>
  </body>
</html>
