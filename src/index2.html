<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Choosey</title>
  <link rel="stylesheet" href="index2.css" />
  <link rel="stylesheet" href="myClass.css" />
  <link rel="stylesheet" href="preSelect.css" />
  <link rel="stylesheet" href="fastSelect.css" />
  <link rel="stylesheet" href="setting.css" />
  <link rel="stylesheet" href="switch.css" />
  <link rel="stylesheet" href="icon.css" />
  <link rel="stylesheet" href="classClass.css" />
  <link rel="stylesheet" href="preSelectClassPage.css" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <script defer src=""></script>
</head>

<body>
  <header>
    <img src="./icon/logoWithName.png" class="logo">
    <ul>
      <li><a>距離選課剩餘:</a></li>
      <li><a id="leftDay">-</a></li>
      <li><a>日</a></li>
      <li><a id="leftHour">-</a></li>
      <li><a>時</a></li>
      <li><a id="leftMinute">-</a></li>
      <li><a>分</a></li>
      <li><a id="leftSecond">-</a></li>
      <li><a>秒</a></li>
    </ul>
  </header>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Choosey</div>
      <i class="bx">
        <img src="./icon/bx-menu.svg" id="btn">
      </i>
    </div>
    <ul class="nav-list">
      <li>
        <a>
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#chip-icon"></use>
            </svg>
          </i>
          <span class="links_name">系統狀態</span>
        </a>
        <span class="tooltip">系統狀態</span>
      </li>
      <li>
        <a id="classClass">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#duplicate-icon"></use>
            </svg>
          </i>
          <span class="links_name">各班課程</span>
        </a>
        <span class="tooltip">各班課程</span>
      </li>
      <li>
        <a id="generalClass">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#coffee-icon"></use>
            </svg>
          </i>
          <span class="links_name">通識課程</span>
        </a>
        <span class="tooltip">通識課程</span>
      </li>
      <li>
        <a id="preSelectClass">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#manage-Search-icon"></use>
            </svg>
          </i>
          <span class="links_name">觀測選課</span>
        </a>
        <span class="tooltip">觀測選課</span>
      </li>
      <li>
        <a id="fastSelectClass">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#flash-icon"></use>
            </svg>
          </i>
          <span class="links_name">快速選課</span>
        </a>
        <span class="tooltip">快速選課</span>
      </li>
      <li>
        <a id="getMyClass">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#addTask-icon"></use>
            </svg>
          </i>
          <span class="links_name">中選課程</span>
        </a>
        <span class="tooltip">中選課程</span>
      </li>
      <li>
        <a href="#">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#info-icon"></use>
            </svg>
          </i>
          <span class="links_name">資訊</span>
        </a>
        <span class="tooltip">資訊</span>
      </li>
      <li>
        <a id="setting">
          <i class='bx'>
            <svg class="boxIcon" viewBox="0 0 24 24">
              <use href="#set-icon"></use>
            </svg>
          </i>
          <span class="links_name">設定</span>
        </a>
        <span class="tooltip">設定</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="./icon/badge.svg" alt="profileImg" />
          <div class="nameClass">
            <div id="userName">無法取得</div>
            <div id="userClassAndNo"></div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <div class="frame_box">

    <div id="main_frame" class="home-section">
      <h1 id="ti"></h1>
    </div>
    <div id="right_frame" class="right-section">
      <h1 id="ti"></h1>
    </div>
  </div>>
</body>

<script src="script.js"></script>
</body>
<script>
  require("./handle.js");
</script>
